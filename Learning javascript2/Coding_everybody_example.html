<!DOCTYPE html>
<html>
  <head>
    <title>Coding Everybody example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function movie(title){
        return {
          getTitle:function(){return title;},
          setTitle:function(_title){title=_title;}
          };
        }
      var ghost = movie("Ghost in the shell");
      var seek = movie("Seeking the freedom");

      ghost.getTitle();
      ghost.setTitle("Love you");
      document.write(ghost.getTitle());

      function sum(){//함수의 parameter가 따로 없다. 하지만 arguments객체는 생성된다.
          var i, _sum = 0;    
          for(i = 0; i < arguments.length; i++){
              document.write(i+' : '+arguments[i]+'<br />');
              _sum += arguments[i];
          }   
          return _sum;
        }
      document.write('result : ' + sum(1,2,3,4));//함수의 argument를 명시하지 않았는데 함수가 작동한다!
    </script>
  </body>
</html>
